<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Dengue Vis</title>

    <!--Stylesheets-->
    <link rel="stylesheet" href="css/layout_style.css" />
    <link rel="stylesheet" href="css/map_style.css" />
    <link rel="stylesheet" href="css/input_style.css" />
    <link rel="stylesheet" href="css/tooltips.css" />
    <link rel="stylesheet" href="css/helpWindows.css" />
    <link rel="stylesheet" href="css/statsPanel.css" />
    <link rel="stylesheet" href="css/barChart.css" />
    <link rel="stylesheet" href="css/controls.css" />
    <link rel="stylesheet" href="css/config.css" />
    <link rel="stylesheet" href="lib/leaflet.css" />
  </head>

  <body>
    <div id="background"></div>
    <div id="helpWindow_main" class="helpWindow"></div>

    <!-- HEADINGS -->
    <!--Year-->
    <div id="headings">
      <h1 id="title">Dengue Vis</h1>
      <div class="yearInputDiv">
        <input
          id="year"
          type="text"
          placeholder="1943"
          minlength="4"
          maxlength="4"
        />
        <span class="tooltip heading"><b>Set year</b> </span>
      </div>
    </div>

    <!--data warning-->
    <div id="dataWarning">
      <img
        class="data-warning-icon"
        src="img/triangle-exclamation-solid.svg"
      /><span class="tooltip dataTooltip"
        ><b>1943-2013</b> data comes from Messina et al. 2014. <br />
        It was collected over the entireworld for research purposes.
        <br /><br /><b>2014-2020</b> data was instead collected for only certain
        countries.<br />
      </span>
    </div>

    <!--year delay-->
    <div id="div_yearDelay">
      <div id="label_yearDelay">Year Delay:</div>
      <input
        id="current_yearDelay"
        type="number"
        placeholder="0"
        minlength="1"
        maxlength="2"
        min="0"
        max="77"
      />
      <span class="tooltip heading"><b>Set year</b> </span>
    </div>

    <!--Control Bar-->
    <div id="controlBar">
      <!--Create divs for a help icon and a help window-->
      <button id="helpIcon_main" class="helpIcon button">
        ?<span class="tooltip">Help</span>
      </button>

      <!--Timeline-->
      <div class="control_div" id="timeControls">
        <!--Animation Toggle Buttons-->
        <div id="animationControls">
          <button class="button inactive-button" id="playButton">
            <img src="img/play-solid.svg" />
            <span class="tooltip"
              ><b>Start Animation</b
              ><em><br />Speed Up: <b>↑</b><br />Slow Down: <b>↓</b></em></span
            >
          </button>
        </div>
      </div>

      <!--Midpoint Controls-->
      <div class="control_div" id="midpointToggle">
        <button
          class="icon-button midpointButton active-mid"
          id="soloMidpointButton"
        >
          <img class="midpointControl-icon" src="img/show.svg" />
          <span class="tooltip bottom-C"><b>Show</b><br />Reported Cases</span>
        </button>
        <button
          class="icon-button midpointButton inactive-mid"
          id="focusMidpointButton"
        >
          <img class="midpointControl-icon" src="img/shrink.svg" />
          <span class="tooltip bottom-C"><b>Small</b><br />Midpoints</span>
        </button>
        <button
          class="icon-button midpointButton inactive-mid"
          id="typeMidpointButton"
        >
          <img class="midpointControl-icon" src="img/singleType.svg" />
          <span class="tooltip bottom-C"><b>Regional</b><br />Midpoints</span>
        </button>

        <button
          class="icon-button midpointButton inactive-mid"
          id="traceMidpointButton"
        >
          <img class="midpointControl-icon" src="img/point.svg" />
          <span class="tooltip bottom-C"><b>Average Midpoint</b></span>
        </button>
      </div>
      <!--Serotype Toggle Buttons-->
      <div class="control_div" id="serotypeToggles">
        <!--Type 1-->
        <button
          class="button active-button serotypeSwitch"
          id="serotypeCheck_1"
        >
          1<span class="tooltip bottom-L">Toggle Serotype <b>1</b></span>
        </button>
        <!--Type 2-->
        <button
          class="button active-button serotypeSwitch"
          id="serotypeCheck_2"
        >
          2<span class="tooltip bottom-L">Toggle Serotype <b>2</b></span>
        </button>
        <!--Type 3-->
        <button
          class="button active-button serotypeSwitch"
          id="serotypeCheck_3"
        >
          3<span class="tooltip bottom-L">Toggle Serotype <b>3</b></span>
        </button>
        <!--Type 4-->
        <button
          class="button active-button serotypeSwitch"
          id="serotypeCheck_4"
        >
          4<span class="tooltip bottom-L">Toggle Serotype <b>4</b></span>
        </button>
      </div>
    </div>

    <!--Panel Divs-->

    <div class="panelDiv openConfig" id="config">
      <div class="configWindow" id="titleConfig">
        <button class="icon-button" id="toggleConfigButton">
          <img src="img/cross.svg" />
        </button>
        <span id="configTitleText">Configuration</span>
      </div>
      <div class="configWindow" id="categoryConfig"></div>
      <div class="configWindow closed" id="countryConfig"></div>
      <!--<div class="configWindow" id="countryConfig"></div>-->
    </div>
    <div class="panelDiv" id="gantt"></div>
    <div class="panelDiv" id="matrix"></div>
    <div class="panelDiv" id="stats">
      <div id="barTitle"></div>
      <div id="chart_panel"><div id="chart_container"></div></div>
    </div>
    <div class="panelDiv" id="map"></div>

    <!--External JS Scripts-->
    <!--Leaflet-->
    <script type="text/javascript" src="lib/leaflet.js"></script>
    <!--JQuery-->
    <script type="text/javascript" src="lib/jquery-3.6.1.js"></script>
    <!--papaparse-->
    <script type="text/javascript" src="lib/papaparse.min.js"></script>
    <!--DB Scan-->
    <script type="text/javascript" src="lib/jDBScan.js"></script>
    <!--simple statistics-->
    <!--this is to solve an error that arrises where "exports is not defined" modules like commonJS or something would also fix it, but this was easier and I think less costly-->
    <script>
      var exports = {};
    </script>
    <script type="text/javascript" src="lib/simple-statistics.js"></script>
    <!--D3 v6-->
    <script src="lib/d3.v6.js"></script>

    <!--Internal JS Scripts-->
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/helpPrompt.js"></script>
    <script type="text/javascript" src="js/dbScan.js"></script>
    <script type="text/javascript" src="js/barChart.js"></script>
    <script type="text/javascript" src="js/caculateStats.js"></script>
    <script type="text/javascript" src="js/resize.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
  </body>
</html>
