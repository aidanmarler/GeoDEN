<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>DENV test</title>

    <!--put your external stylesheet links here-->
    <link rel="stylesheet" href="css/layout_style.css" />
    <link rel="stylesheet" href="css/map_style.css" />
    <link rel="stylesheet" href="css/input_style.css" />
    <link rel="stylesheet" href="css/tooltips.css" />
    <link rel="stylesheet" href="css/helpWindows.css" />
    <link rel="stylesheet" href="lib/leaflet.css" />
  </head>

  <body>
    <div id="background"></div>
    <div id="helpWindow_main" class="helpWindow"></div>
    <!--Headings-->
    <div id="headings">
      <h1 id="title">Dengue Fever</h1>
      <input
        id="year"
        type="text"
        placeholder="1943"
        minlength="4"
        maxlength="4"
      />
      <div id="dataWarning">
        <img
          class="data-warning-icon"
          src="img/triangle-exclamation-solid.svg"
        /><span class="tooltip dataTooltip"
          >Data from 1943-2013 comes from Messina et al. 2014. In this
        </span>
      </div>
    </div>
    <div id="div_yearDelay">
      <div id="label_yearDelay">Year Delay:</div>
      <i id="current_yearDelay">0</i>
      <span class="tooltip bottom"
          >Data from 1943-2013 comes from Messina et al. 2014. In this
        </span>
    </div>
    <div id="controlBar_top">
      <!--Create divs for a help icon and a help window-->
      <div id="helpIcon_main" class="helpIcon">?</div>
      <!--Serotype Toggle Buttons-->
      <div class="control_div" id="serotypeToggles">
        <!--Type 1-->
        <button
          class="button active-button serotypeSwitch"
          id="serotypeCheck_1"
        >
          1<span class="tooltip bottom">Toggle Serotype <b>1</b></span>
        </button>
        <!--Type 2-->
        <button
          class="button active-button serotypeSwitch"
          id="serotypeCheck_2"
        >
          2<span class="tooltip bottom">Toggle Serotype <b>2</b></span>
        </button>
        <!--Type 3-->
        <button
          class="button active-button serotypeSwitch"
          id="serotypeCheck_3"
        >
          3<span class="tooltip bottom">Toggle Serotype <b>3</b></span>
        </button>
        <!--Type 4-->
        <button
          class="button active-button serotypeSwitch"
          id="serotypeCheck_4"
        >
          4<span class="tooltip bottom">Toggle Serotype <b>4</b></span>
        </button>
      </div>
      <!--Midpoint Toggle Button-->
      <div class="control_div" id="midpointToggle">
        midpoints
        <button
          class="button midpointButton inactive-button"
          id="soloMidpointButton"
        >
          solo
          <span class="tooltip bottom"><b>Only show</b> midpoints</span>
        </button>
        <button
          class="button midpointButton inactive-button"
          id="focusMidpointButton"
        >
          focus
          <span class="tooltip bottom">Make midpoints <b>big</b></span>
        </button>
        <button
          class="button midpointButton inactive-button"
          id="traceMidpointButton"
        >
          trace
          <span class="tooltip bottom"
            >When <b>delay >= 1</b>, draw a line <em>tracing</em> each
            midpoint's position over time</span
          >
        </button>
        <button
          class="button midpointButton inactive-button"
          id="typeMidpointButton"
        >
          serotype
          <span class="tooltip bottom"
            >Calculate a midpoint for <b>each serotype</b></span
          >
        </button>
      </div>
    </div>
    <div id="controlBar_bottom">
      <!--Timeline-->
      <div class="control_div" id="timelineControls"></div>
      <!--Animation Toggle Buttons-->
      <div class="control_div" id="animationControls">
        <button class="button inactive-button" id="playButton">
          <img src="img/play-solid.svg" />
          <span class="tooltip top">Speed Up: <b>↑</b><br>Slow Down: <b>↓</b><br><br>Start <b>animation</b></span>
        </button>
      </div>
      <!--Year Delay-->
      <div class="control_div" id="yearDelayControls">
        <input
          class="textInput inactive-button"
          id="input_yearDelay"
          placeholder="0"
          minlength="1"
          maxlength="2"
        />
        <button
          class="button midpointButton inactive-button"
          onclick="submit_YearDelay()"
          id="submit_YearDelay"
        >
          set delay
          <span class="tooltip top">Delay how many years before points are removed</span>
        </button>
      </div>
    </div>

    <!--Panel Divs-->
    <div class="panelDiv" id="map"></div>
    <div class="panelDiv" id="stats"></div>
    <div class="panelDiv" id="gantt"></div>
    <div class="panelDiv" id="nodeLink"></div>

    <!--External JS Scripts-->
    <!--Leaflet-->
    <script type="text/javascript" src="lib/leaflet.js"></script>
    <!--JQuery-->
    <script type="text/javascript" src="lib/jquery-3.6.1.js"></script>
    <!--papaparse-->
    <script type="text/javascript" src="lib/papaparse.min.js"></script>
    <!--DB Scan-->
    <script type="text/javascript" src="lib/jDBScan.js"></script>
    <!--simple statistics-->
    <!--this is to solve an error that arrises where "exports is not defined" modules like commonJS or something would also fix it, but this was easier and I think less costly-->
    <script>
      var exports = {};
    </script>
    <script type="text/javascript" src="lib/simple-statistics.js"></script>

    <!--Internal JS Scripts-->
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/helpPrompt.js"></script>
    <script type="text/javascript" src="js/dbScan.js"></script>
  </body>
</html>
