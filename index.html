<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>DENV test</title>

    <!--put your external stylesheet links here-->
    <link rel="stylesheet" href="css/layout_style.css" />
    <link rel="stylesheet" href="css/map_style.css" />
    <link rel="stylesheet" href="css/input_style.css" />
    <link rel="stylesheet" href="css/helpWindows.css" />
    <link rel="stylesheet" href="lib/leaflet.css" />
  </head>

  <body>
    <div id="background"></div>
    <div id="helpWindow_main" class="helpWindow"></div>
    <!--Headings-->
    <div id="headings">
      <h1 id="heading">Dengue Fever</h1>
      <h1 id="subheading">1943 to 2013</h2>
      <div id="div_yearDelay"><h3 id="label_yearDelay">Year Delay <br><i id="current_yearDelay">0</i></h3></div>
      
    </div>
    <div id="controlBar_top">
      <!--Create divs for a help icon and a help window-->
      <div id="helpIcon_main" class="helpIcon">?</div>
      <!--Serotype Toggle Buttons-->
      <div class="control_div" id="serotypeToggles">
        <!--Type 1-->
        <button class="button active-button" id="serotypeCheck_1">1</button>
        <!--Type 2-->
        <button class="button active-button" id="serotypeCheck_2">2</button>
        <!--Type 3-->
        <button class="button active-button" id="serotypeCheck_3">3</button>
        <!--Type 4-->
        <button class="button active-button" id="serotypeCheck_4">4</button>
      </div>
      <!--Midpoint Toggle Button-->
      <div class="control_div" id="midpointToggle">
        <button class="button midpointButton inactive-button" id="bigMidpointButton">
          big midpoints
        </button>
        <button class="button midpointButton inactive-button" id="typeMidpointButton">
          serotype midpoints
        </button>
      </div>
    </div>
    <div id="controlBar_bottom">
      <!--Timeline-->
      <div class="control_div" id="timelineControls"></div>
      <!--Animation Toggle Buttons-->
      <div class="control_div" id="animationControls">
        <button class="button inactive-button" id="playButton">
          <img src="img/play-solid.svg" />
        </button>
      </div>
      <!--Year Delay-->
      <div class="control_div" id="yearDelayControls">
        <input
          class="textInput"
          id="input_yearDelay"
          placeholder="0"
          minlength="1"
          maxlength="2"
        />
        <button
          class="button inactive-button"
          onclick="submit_YearDelay()"
          id="submit_YearDelay"
        >
          set delay
        </button>
      </div>
    </div>

    <!--Map Divs-->
    <div id="map"></div>
    

    <!--External JS Scripts-->
    <script type="text/javascript" src="lib/leaflet.js"></script>
    <!--Leaflet-->
    <script type="text/javascript" src="lib/jquery-3.6.1.js"></script>
    <!--JQuery-->
    <script type="text/javascript" src="lib/papaparse.min.js"></script>
    <!--papaparse-->
    <!--this is to solve an error that arrises where "exports is not defined" modules like commonJS or something would also fix it, but this was easier and I think less costly-->
    <script>
      var exports = {};
    </script>
    <script type="text/javascript" src="lib/simple-statistics.js"></script>
    <!--simple statistics-->
    <!--Internal JS Scripts-->
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/helpPrompt.js"></script>
  </body>
</html>
